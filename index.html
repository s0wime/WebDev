<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Development</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- <base href="https://s0wime.github.io/WebDev/" /> -->
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-text">
          <h1 class="site-headline">Web Development</h1>
          <p class="site-desc">
            All my web programming homework is collected here. You can interact
            with them below.
          </p>
        </div>
        <img
          src="images/header-img.jpg"
          alt="Java Script code on a screen"
          class="header-image"
        />
      </header>

      <main>
        <section class="homeworks">
          <h2 class="homeworks-headline">My homeworks</h2>
          <div class="homework-figures">
            <figure class="hw-figure">
              <h3 class="hw-name">Homework 1</h3>
              <p class="hw-desc">
                In this homework, we had to make positioning in any way and
                duplicate it up to 5 instances. I used float positioning.
              </p>
              <a href="homework 1/src/uk.html" class="hw-button">View</a>
            </figure>

            <figure class="hw-figure">
              <h3 class="hw-name">Homework 2</h3>
              <p class="hw-desc">
                In this homework, we had to implement positioning using float,
                css-grid and flexbox. I also tested the map on the main picture.
              </p>
              <a href="homework 2/src/float-layout/index.html" class="hw-button"
                >View</a
              >
            </figure>

            <figure class="hw-figure">
              <h3 class="hw-name">Homework 3</h3>
              <p class="hw-desc">
                In this homework, we had to collapse a web page for an email. It
                was also necessary to adapt the homepage for mobile devices.
              </p>
              <a href="homework 3/src/index.html" class="hw-button">View</a>
            </figure>
          </div>
        </section>
      </main>

      <footer>
        <p class="footer-info">
          Copyright &copy;2024. Use for informational purposes.
        </p>
      </footer>
    </div>
  </body>
